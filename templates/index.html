<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cotton Disease Detection</title>
  <style>
    body { text-align:center; font-family:Arial; background:#f8f9fa; margin-top:50px; }
    h1 { color:#2e7d32; }
    input, button { margin-top:20px; }
  </style>
</head>
<body>
  <h1>Cotton Leaf Disease Detection</h1>
  <form action="/predict" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required>
    <br>
    <button type="submit">Predict Disease</button>
  </form>
  {% if message %}
    <p style="color:red;">{{ message }}</p>
  {% endif %}
</body>
</html>
